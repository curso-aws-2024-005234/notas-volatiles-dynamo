{% extends 'base.html' %}

{% block title %}{{nota.titulo}}{% endblock %}

{% block content %}
    <h1>{{nota.titulo}}</h1>
    <p>El contenido de esta nota es confidencial. Para leerla, pulse el botón <strong>Confirmar</strong>. La nota sólo se visualizará una vez, eliminándose a continuación.</p>

    <form class="form" action="{{ url_for('ver_nota', codigo=nota.codigo) }}" method="POST">
        <input class="btn btn-success" type="submit" value="Confirmar">
    </form>
{% endblock %}

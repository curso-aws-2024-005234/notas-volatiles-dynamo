{% extends 'base.html' %}

{% block title %}Crear nota volátil{% endblock %}

{% block content %}
    <h1>Crear nota volátil</h1>
    <form action="{{ url_for('crear_nota') }}" method="POST">
        <label for="titulo">Titulo</label><br>
        <input type="text" name="titulo" id="titulo" required><br>
        <label for="texto">Texto</label><br>
        <textarea name="texto" id="texto" cols="30" rows="10" required></textarea><br>
        <input type="submit" value="Crear">
    </form>
{% endblock %}

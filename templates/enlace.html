{% extends 'base.html' %}

{% block title %}Enlace a la nota secreta{% endblock %}

{% block content %}
    <h1>Enlace a la nota secreta</h1>
    <div class="form">
        <div class="form-group pb-2">
            <label for="codigo">Comparte este enlace con quien quieras:</label>
            <input class="form-control" type="text" name="codigo" id="codigo" value="{{baseurl}}{{ url_for('ver_nota', codigo=nota.codigo) }}" readonly>
        </div>
        <button class="btn btn-success" id="copy">Copiar al portapapeles</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('crear_nota') }}">Ir al inicio</a>
    </div>


    <script>
        document.getElementById("copy").onclick = function() {
            document.getElementById("codigo").select();
            document.execCommand('copy');
        }
    </script>
{% endblock %}
